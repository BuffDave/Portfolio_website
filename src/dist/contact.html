    <!-- Contact Form SMTP -->
    <script>
      const form = document.querySelector("form");
      const fullName = document.getElementById("name");
      const email = document.getElementById("email");
      const subject = document.getElementById("subject");
      const mess = document.getElementById("message");
      const submitButton = document.getElementById("submit");

      let isSending = false;

      function sendEmail() {
        const bodyMessage = `
  <html>
    <head>
      <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f4f4f4;
          padding: 20px;
        }
        .container {
          max-width: 600px;
          margin: 0 auto;
          background-color: #fff;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
          color: #333;
        }
        p {
          margin-bottom: 20px;
        }
        .label {
          font-weight: bold;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <h2>Contact Form Submission</h2>
        <p><span class="label">Full Name:</span> ${fullName.value}</p>
        <p><span class="label">Email:</span> ${email.value}</p>
        <p><span class="label">Message:</span> ${mess.value}</p>
      </div>
    </body>
  </html>
`;
        Email.send({
          Host : "smtp.elasticemail.com",
          Username : "arinodavejoshua@gmail.com",
          Password : "5D33160982924CB2C47A7EC87592DF6A5E8B",
          To : 'arinodavejoshua@gmail.com',
          From : 'arinodavejoshua@gmail.com',
          Subject : subject.value,
          Body : bodyMessage
        }).then(
          message => {
            if (message === "OK") {
              Swal.fire({
                title: "Success!",
                text: "Message sent successfully!",
                icon: "success"
              }).then((result) => {
                if (result.isConfirmed) {
                  location.reload();
                }
              });
              form.reset();
              isSending = false;
            }
          }
        );
      }

form.addEventListener("submit", (e) => {
  e.preventDefault();

  if (!isSending) { // Add this check
      isSending = true;
      sendEmail();
    }
});
